<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="header">
        <header>
            <h1>Top Songs of 2022 Explorer</h1>
            <div>Names: Kyle Woods, Kasidy Fernandes<div>
        </header>
    </div>
    <select name="yAxis" id="yAxis">
        <option value="acousticness">Acoustincness</option>
        <option value="danceability">Danceability</option>
        <option value="energy">Energy</option>
        <option value="instrumentalness">Instumentalness</option>
        <option value="liveness">Liveness</option>
        <option value="speechiness">Speechiness</option>
        <option value="valence">Valence</option>
        <option value="bpm" selected>BPM </option>
        <option value="loudness">Loudness</option>
        <option value="duration_ms">Duration</option>
    </select>
    <div class="wrapper">
        <div id="one">
    
        </div>
        <div id="two">
            <input type='checkbox' id='toggle' checked/>
            <label>Dual</label>
        </div>
        <div id="three">
            <div id="heatmap"></div>
        </div>
        
        <div id="four" style="width: 850px; height: 500px; overflow:auto;">
            <div id="songplayer" style="width: 100px; height: 100px;"> </div>
            <!-- <h1 style="text-align:center">Top 50</h1> -->
           <div  style="width: 850px; height: 500px; overflow:auto;"> 
            <table id='table'>
                <tbody id='tbody'></tbody>
            </table>
           </div>
            
        </div>
      </div>

      <script src="js/main.js"></script>
      <script src="js/list.js"></script>
      <script src="js/heatmap.js"></script> 
      <script src="js/camelot.js"></script>
      <script src="js/script.js"></script>

</body>
</html>
